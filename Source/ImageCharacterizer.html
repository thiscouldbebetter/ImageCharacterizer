<html>
<body>

<!-- ui -->

<div id="divUI">

	<label><b>Image Characterizer</b></label>
	<p>Load an image of text, click anywhere in it to specify a background color, click the Find Words button to automatically split it into words.  Then click on the boxes containing words to view them individually.</p>

	<div>
		</div>
			<label>Background Color RGB:</label>
			<input id="inputColorBackground" value="255,255,255"></input>
		</div>
		<div>
			<label>Color Difference to Ingore per Pixel Threshold:</label>
			<input id="inputPixelDifferenceThreshold" type="number" value="256"></input>
		</div>
		<div>
			<label>Number of Pixels Allowed to Violate Threshold:</label>
			<input id="inputpixelsAllowedToViolateThreshold" type="number" value="0"></input>
		</div>
		<button onclick="UiEventHandlers.buttonImageCharacterize_Clicked();">Find Words</button>
	</div>

	<div>
		<label>Box Selected:</label>
		<button onclick="Globals.Instance().characterizer.boxSelectPrev();">Prev</button>
		<button onclick="Globals.Instance().characterizer.boxSelectNext();">Next</button>
		<br />

		<label>Image:</label><br />
		<div id="divBoxSelected">[none]</div>

		<label>Text in Box:</label><br />
		<input id="inputTextInBoxSelected"></input>
		<button onclick="Globals.Instance().characterizer.splitBoxSelectedByCharsSpecified();">Split Word by Chars Specified</button>
	</div>

	<div>
		<label>Passage as Image:</label>
		<input type="file" onchange="UiEventHandlers.inputImageToCharacterize_Changed(this);"></input>
		<button onclick="UiEventHandlers.buttonImageClear_Clicked();">Clear</button>
		<br />
		<div id="divDisplayImage">[none]</div>
	</div>

</div>

<!-- ui ends-->

<script type="text/javascript" src="Box.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="Globals.js"></script>
<script type="text/javascript" src="ImageAutoCharacterizer.js"></script>
<script type="text/javascript" src="Line.js"></script>
<script type="text/javascript" src="UiEventHandlers.js"></script>

</body>
</html>
